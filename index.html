        <span id="view" class="nav">View</span>
        <span id="run" class="nav">Run</span>
        <span id="help" class="nav">Help</span>

        <button
          onclick="document.getElementById('id01').style.display='block'"
          style="width: auto" id="signup"
        >
          Sign Up
        </button>
        <div id="user">
          <div id="userphoto"><img src="" ></div>
          <span id="username"></span>
        </div>
        <div id="id01" class="modal">
          <span
            onclick="document.getElementById('id01').style.display='none'"
            class="close"
            title="Close Modal"
            >&times;</span

            <div class="container">
              <h1>登录</h1>

              <hr />
              <label for="email"><b>Id</b></label>
              <input
                type="text"
                placeholder="请输入你的账号"
                id="iid"
                required
              />

              <label for="psw"><b>Password</b></label>
              <input
                type="password"
                placeholder="请输入你的密码"
                id="psw"
                required
              />

              <label>
                <input
                  type="checkbox"
                  checked="checked"
                  name="remember"
                  style="margin-bottom: 15px"
                />
                Remember me
              </label>

              <p>
                如果你还没有账号，请点击
                <a href="logon.html" style="color: dodgerblue">注册</a>.
              </p>

              <div class="clearfix">
                <button
                  type="button"
                  onclick="document.getElementById('id01').style.display='none'"
                  class="cancelbtn"
                >
                  退出
                </button>
                <button type="button" class="signupbtn" onclick="signon()">登录</button>
              </div>
            </div>
          </form>
